name: CI

on:
  push:
    branches: ["main", "phase7-production"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [api, decomposer, orchestrator, synthesizer, worker]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (service)
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest requests
          pip install -r ${{ matrix.service }}/requirements.txt

      - name: Ruff
        run: |
          ruff check .

      - name: Pytest (if tests exist)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests/ folder yet"; fi

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: |
          docker build -t platform-api:ci ./api
          docker build -t platform-decomposer:ci ./decomposer
          docker build -t platform-orchestrator:ci ./orchestrator
          docker build -t platform-synthesizer:ci ./synthesizer
          docker build -t platform-worker:ci ./worker

  compose-smoke:
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Bring up stack
        run: |
          docker compose up -d --build
          docker compose ps
      
      - name: Wait for Kafka topics (kafka-init)
        run: |
          for i in {1..60}; do
            if docker compose logs kafka-init | tail -n 100 | grep -q "\[kafka-init\] done"; then
              echo "Kafka topics are ready"
              exit 0
            fi
            sleep 2
          done
          echo "kafka-init did not finish"
          docker compose logs --tail 200 kafka
          docker compose logs --tail 200 kafka-init
          exit 1

      - name: Wait for API health
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:8000/health >/dev/null; then
              echo "API is up"
              exit 0
            fi
            sleep 2
          done
          echo "API did not come up in time"
          docker compose logs --tail 200 api
          exit 1

      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Run smoke test
        env:
          API_BASE: "http://localhost:8000"
          TIMEOUT_S: "240"
        run: |
          ./scripts/smoke_test.sh

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --tail 200 api
          docker compose logs --tail 200 decomposer
          docker compose logs --tail 200 orchestrator
          docker compose logs --tail 200 synthesizer
          docker compose logs --tail 200 kafka

      - name: Tear down
        if: always()
        run: |
          docker compose down -v