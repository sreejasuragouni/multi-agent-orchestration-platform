name: CI

on:
  workflow_dispatch:
jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [api, decomposer, orchestrator, synthesizer, worker]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (service)
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest requests
          pip install -r ${{ matrix.service }}/requirements.txt

      - name: Ruff
        run: |
          cd ${{ matrix.service }}
          ruff check .

      - name: Pytest (service, if tests exist)
        run: |
          cd ${{ matrix.service }}
          if [ -d tests ]; then pytest -q; else echo "No tests/ folder yet"; fi

      
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: |
          docker build -t platform-api:ci ./api
          docker build -t platform-decomposer:ci ./decomposer
          docker build -t platform-orchestrator:ci ./orchestrator
          docker build -t platform-synthesizer:ci ./synthesizer
          docker build -t platform-worker:ci ./worker

  compose-smoke:
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Bring up stack
        run: |
          docker compose up -d --build zookeeper kafka kafka-init postgres qdrant api orchestrator
          docker compose ps
      
      - name: Wait for kafka-init to finish
        run: |
          set -euxo pipefail

          echo "---- docker compose ps (initial) ----"
          docker compose ps || true

          for i in {1..60}; do
            echo "---- attempt $i ----"
            docker compose ps || true

            # If kafka-init exists, show its last logs
            if docker compose ps --services | grep -q "^kafka-init$"; then
              echo "---- kafka-init logs (tail) ----"
              docker compose logs --tail 80 kafka-init || true

              if docker compose logs kafka-init | grep -q "\[kafka-init\] done"; then
                echo "kafka-init completed"
                exit 0
              fi
            else
              echo "kafka-init service not present in compose ps --services"
            fi

            sleep 2
          done

          echo "kafka-init did not complete"
          echo "---- docker compose ps (final) ----"
          docker compose ps || true

          echo "---- kafka logs ----"
          docker compose logs --tail 200 kafka || true

          echo "---- zookeeper logs ----"
          docker compose logs --tail 200 zookeeper || true

          echo "---- kafka-init logs ----"
          docker compose logs --tail 400 kafka-init || true

          exit 1
      
      - name: Verify Kafka topics exist
        run: |
          docker compose exec -T kafka bash -lc "kafka-topics --bootstrap-server kafka:9092 --list | sort"
          docker compose exec -T kafka bash -lc "kafka-topics --bootstrap-server kafka:9092 --list" | grep -q "task.requests"
      
      - name: Wait for API ready
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:8000/ready >/dev/null; then
              echo "API is ready"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become ready in time"
          docker compose logs --tail 200 api
          exit 1
      

      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Run smoke test
        env:
          API_BASE: "http://localhost:8000"
          TIMEOUT_S: "240"
        run: |
          ./scripts/smoke_test.sh

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --tail 200 api
          docker compose logs --tail 200 orchestrator
          docker compose logs --tail 200 kafka
          docker compose logs --tail 200 kafka-init
          docker compose logs --tail 200 postgres
          docker compose logs --tail 200 qdrant

      - name: Tear down
        if: always()
        run: |
          docker compose down -v