global:
  scrape_interval: 5s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: "api"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8000"]

  - job_name: "decomposer"
    metrics_path: /metrics
    static_configs:
      - targets: ["decomposer:8001"]

  - job_name: "orchestrator"
    metrics_path: /metrics
    static_configs:
      - targets: ["orchestrator:8002"]

  - job_name: "synthesizer"
    metrics_path: /metrics
    static_configs:
      - targets: ["synthesizer:8003"]

  - job_name: "kafka_exporter"
    static_configs:
      - targets: ["kafka_exporter:9308"]